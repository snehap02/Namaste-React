<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React chap-1</title>
</head>
<body>
    <div id="root">
        <!-- ðŸŸ¡ðŸ”´whenever we render any react element inside the root , whatever tag is present inside the root will be replaced by the react element  -->
        <h1>Not Rendered</h1>
    </div>

    <!-- this line fetches react from the server (if you now type react in console you will find every details that react holds) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- this is the react-lib file used to modify the document object model (if you now type reactdom in console you will find every details that react dom holds)-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script src="App.js"></script>
</body>
</html>
